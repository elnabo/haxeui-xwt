language: haxe

os:
  - linux
  - osx

haxe:
  - "3.2.1"
  - "development"

dist: trusty
sudo: false

addons:
  apt:
    packages:
    - mono-mcs

install:
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then
      brew update;
      brew install mono;
    fi
  - haxelib install hxcs
  - haxelib install hscript
  - git clone https://github.com/haxeui/haxeui-core.git --depth=1
  - haxelib dev haxeui-core haxeui-core
  - haxelib list
  - mono --version
  - mcs --version

script:
  - cd $TRAVIS_BUILD_DIR
  - haxe test.hxml
